<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/asset/image/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="src/style/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>

    <div id="app">

      <form class="searchForm">
        <input type="text" name="searchInput" class="searchInput" placeholder="Search ...">
        <div class="searchBtn">
          <img src="src/asset/image/search-icon-fat.png" alt="Search button" class="opacity">
          <button type="submit"></button>
        </div>
      </form>

      <div class="container">
        <div class="card">
          <div class="content">
            <img src="https://imgur.com/TlWi1d6.png" class="icon" alt="icon.png" />
            <h3 class="temp">
              13<span class="celsius"><sup>&deg;</sup>c</span>
            </h3>
            <span class="city">Kathmandu, Nepal</span>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img src="https://imgur.com/Bzl0Gy0.png" class="icon" alt="icon.png" />
            <h3 class="temp">
              24<span class="celsius"><sup>&deg;</sup>c</span>
            </h3>
            <span class="city">Kathmandu, Nepal</span>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img src="https://imgur.com/w2PfthG.png" class="icon" alt="icon.png" />
            <h3 class="temp">
              16<span class="celsius"><sup>&deg;</sup>c</span>
            </h3>
            <span class="city">Kathmandu, Nepal</span>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img src="https://imgur.com/w2PfthG.png" class="icon" alt="icon.png" />
            <h3 class="temp">
              16<span class="celsius"><sup>&deg;</sup>c</span>
            </h3>
            <span class="city">Kathmandu, Nepal</span>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img src="https://imgur.com/w2PfthG.png" class="icon" alt="icon.png" />
            <h3 class="temp">
              16<span class="celsius"><sup>&deg;</sup>c</span>
            </h3>
            <span class="city">Kathmandu, Nepal</span>
          </div>
        </div>
      </div>

    </div>

    <script type="module" src="src/script/setup.js"></script>
    <script type="module" src="src/script/searchBar.js"></script>
    <script type="module" src="src/script/handleSearchFormSubmission.js"></script>
    <!-- <script type="module" src="src/script/fetchCoordinates.js"></script> -->
    <script type="module" src="src/script/fetchWeatherDataByCity.js"></script>
    <script type="module" src="src/script/fetchWeatherDataByPostalCode.js"></script>
    <!-- <script type="module" src="src/script/fetchData.js"></script> -->
  </body>
</html>
